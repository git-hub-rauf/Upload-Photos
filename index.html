<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Upload</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      width: 95%;
      max-width: 600px;
      background: #fff;
      margin-top: 40px;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
      font-size: 1.6rem;
    }

    .upload-box {
      border: 2px dashed #bbb;
      border-radius: 10px;
      padding: 30px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .upload-box:hover {
      border-color: #4a90e2;
      background: #f0f8ff;
    }

    .upload-box input {
      display: none;
    }

    .preview {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 12px;
    }

    .preview img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      object-fit: cover;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      background: #4a90e2;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #357abd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload Your Photos</h1>
    <label class="upload-box">
      <input type="file" id="fileInput" multiple accept="image/*">
      <p>ðŸ“· Click or Drag & Drop to Upload</p>
    </label>
    <div class="preview" id="preview"></div>
    <button class="btn" onclick="uploadPhotos()">Upload</button>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');

    // Preview selected images
    fileInput.addEventListener('change', () => {
      preview.innerHTML = "";
      [...fileInput.files].forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = document.createElement('img');
          img.src = e.target.result;
          preview.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    });

    // Placeholder function for upload
    function uploadPhotos() {
      alert("Here we would upload the photos to a server or cloud (e.g. Cloudinary/Firebase).");
    }
  </script>
</body>
</html>
