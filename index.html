<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Photo Gallery</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
    h1 { text-align: center; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
    .gallery img { width: 100%; border-radius: 8px; }
    .photo-box { background: white; padding: 10px; border-radius: 8px; text-align: center; box-shadow: 0 2px 6px rgba(0,0,0,0.2); }
    .download { display: inline-block; margin-top: 8px; padding: 6px 12px; background: #007bff; color: white; text-decoration: none; border-radius: 4px; }
    .download:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>ðŸ“¸ My Photo Gallery</h1>
  <div class="gallery">
    <!-- Example photo -->
    <div class="photo-box">
      <img src="https://picsum.photos/400/300" alt="Photo 1">
      <a href="https://picsum.photos/400/300" download class="download">Download</a>
    </div>
    <div class="photo-box">
      <img src="https://picsum.photos/401/300" alt="Photo 2">
      <a href="https://picsum.photos/401/300" download class="download">Download</a>
    </div>
  </div>
</body>
</html>
