<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Photo Upload</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Inter", sans-serif;
      background: linear-gradient(135deg, #eef2f7, #f9fbff);
      margin: 0;
      display: flex;
      justify-content: center;
      padding: 40px 16px;
    }
    .container {
      width: 100%;
      max-width: 780px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.08);
      padding: 40px 28px;
    }
    h1 {
      margin: 0 0 30px 0;
      font-weight: 600;
      font-size: 28px;
      text-align: center;
      background: linear-gradient(135deg, #4a6cf7, #7a5cf5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Upload box with glass look */
    .upload-box {
      border: none;
      border-radius: 18px;
      padding: 40px 20px;
      text-align: center;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
      transition: transform .2s ease, box-shadow .2s ease;
    }
    .upload-box:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.08);
    }
    .upload-box input { display:none; }
    .upload-box p {
      margin: 0;
      font-size: 16px;
      font-weight: 500;
      color: #444;
    }

    /* Meta */
    .meta {
      margin-top: 20px;
      text-align: center;
    }
    .count { color:#666; font-size:15px; }

    /* Error message */
    .error { margin-top:12px; color:#d62828; font-size:14px; text-align:center; }

    /* Preview grid */
    .preview {
      margin-top: 28px;
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(160px,1fr));
      gap: 18px;
    }
    .preview-item {
      position: relative;
      border-radius: 14px;
      overflow: hidden;
      background: #fff;
      box-shadow: 0 8px 20px rgba(0,0,0,0.06);
      transition: transform .2s ease;
    }
    .preview-item:hover { transform: translateY(-3px); }
    .preview-item img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      display: block;
    }
    .preview-info {
      padding: 10px;
      font-size: 13px;
      color: #333;
      border-top: 1px solid #eee;
      background: #fafafa;
    }
    .remove-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.65);
      color: #fff;
      border: none;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      transition: background .2s ease;
    }
    .remove-btn:hover { background: rgba(0,0,0,0.8); }

    @media (max-width:480px){
      .upload-box { padding: 28px 14px; }
      .preview-item img { height: 100px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Photo Upload</h1>

    <label id="dropArea" class="upload-box">
      <input id="fileInput" type="file" multiple accept="image/*">
      <p>Click or drag & drop images here</p>
    </label>

    <div class="meta">
      <div class="count" id="fileCount">No files selected</div>
    </div>

    <div id="errorBox" class="error" aria-live="polite"></div>

    <div class="preview" id="preview"></div>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const dropArea = document.getElementById('dropArea');
    const preview = document.getElementById('preview');
    const fileCount = document.getElementById('fileCount');
    const errorBox = document.getElementById('errorBox');

    let files = [];
    const MAX_SIZE = 8 * 1024 * 1024;

    function showError(msg){ errorBox.textContent = msg || ''; }
    function updateCount(){ fileCount.textContent = files.length ? `${files.length} file${files.length>1?'s':''} selected` : 'No files selected'; }

    function addFiles(list){
      showError('');
      Array.from(list).forEach(f=>{
        if(!f.type.startsWith('image/')){ showError('Only images allowed'); return; }
        if(f.size > MAX_SIZE){ showError(`"${f.name}" is too large`); return; }
        if(!files.find(x=>x.name===f.name && x.size===f.size)) files.push(f);
      });
      renderPreviews();
    }

    function renderPreviews(){
      preview.innerHTML='';
      files.forEach((f,i)=>{
        const url=URL.createObjectURL(f);
        const div=document.createElement('div');
        div.className='preview-item';
        div.innerHTML=`
          <button class="remove-btn" data-i="${i}">×</button>
          <img src="${url}" alt="${f.name}">
          <div class="preview-info">${f.name} · ${(f.size/1024).toFixed(1)} KB</div>
        `;
        preview.appendChild(div);
      });
      updateCount();
    }

    preview.addEventListener('click', e=>{
      if(e.target.classList.contains('remove-btn')){
        const i=+e.target.dataset.i;
        files.splice(i,1);
        renderPreviews();
      }
    });

    dropArea.addEventListener('dragover', e=>{ e.preventDefault(); dropArea.style.background="rgba(255,255,255,0.8)"; });
    dropArea.addEventListener('dragleave', ()=> dropArea.style.background="rgba(255,255,255,0.6)");
    dropArea.addEventListener('drop', e=>{ e.preventDefault(); dropArea.style.background="rgba(255,255,255,0.6)"; addFiles(e.dataTransfer.files); });
    fileInput.addEventListener('change', e=> addFiles(e.target.files));

    updateCount();
  </script>
</body>
</html>
