<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Upload</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f0f2f5;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px 15px;
    }

    .container {
      width: 100%;
      max-width: 700px;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 8px 22px rgba(0,0,0,0.08);
      padding: 30px;
      text-align: center;
    }

    h1 {
      font-weight: 600;
      margin-bottom: 25px;
      color: #333;
    }

    .upload-box {
      border: 2px dashed #aaa;
      border-radius: 12px;
      padding: 40px;
      transition: 0.3s;
      cursor: pointer;
      background: #fafafa;
    }

    .upload-box.dragover {
      border-color: #4a90e2;
      background: #eef6ff;
    }

    .upload-box input {
      display: none;
    }

    .upload-box p {
      margin: 0;
      font-size: 15px;
      color: #666;
    }

    .preview {
      margin-top: 25px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
    }

    .preview-item {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      background: #fff;
      padding: 8px;
    }

    .preview-item img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 6px;
    }

    .preview-info {
      font-size: 13px;
      margin-top: 6px;
      color: #555;
    }

    .remove-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      font-size: 14px;
      cursor: pointer;
    }

    .progress-bar {
      height: 6px;
      width: 0;
      background: #4a90e2;
      border-radius: 3px;
      margin-top: 15px;
      transition: width 0.3s;
    }

    .btn {
      margin-top: 25px;
      padding: 12px 26px;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      background: #4a90e2;
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn:hover {
      background: #357abd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“¸ Professional Photo Upload</h1>
    <label class="upload-box" id="dropArea">
      <input type="file" id="fileInput" multiple accept="image/*">
      <p>Click or Drag & Drop images here</p>
    </label>
    <div class="preview" id="preview"></div>
    <div class="progress-bar" id="progressBar"></div>
    <button class="btn" onclick="uploadPhotos()">Upload</button>
  </div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const preview = document.getElementById("preview");
    const dropArea = document.getElementById("dropArea");
    const progressBar = document.getElementById("progressBar");
    let files = [];

    // File selection
    fileInput.addEventListener("change", handleFiles);

    // Drag & drop
    dropArea.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropArea.classList.add("dragover");
    });
    dropArea.addEventListener("dragleave", () => {
      dropArea.classList.remove("dragover");
    });
    dropArea.addEventListener("drop", (e) => {
      e.preventDefault();
      dropArea.classList.remove("dragover");
      handleFiles({ target: { files: e.dataTransfer.files } });
    });

    function handleFiles(e) {
      files = [...e.target.files];
      preview.innerHTML = "";
      files.forEach((file, index) => {
        const reader = new FileReader();
        reader.onload = (ev) => {
          const div = document.createElement("div");
          div.classList.add("preview-item");
          div.innerHTML = `
            <button class="remove-btn" onclick="removeFile(${index})">Ã—</button>
            <img src="${ev.target.result}" alt="preview">
            <div class="preview-info">${file.name} (${(file.size/1024).toFixed(1)} KB)</div>
          `;
          preview.appendChild(div);
        };
        reader.readAsDataURL(file);
      });
    }

    function removeFile(index) {
      files.splice(index, 1);
      fileInput.value = "";
      handleFiles({ target: { files } });
    }

    function uploadPhotos() {
      if (files.length === 0) {
        alert("No photos selected!");
        return;
      }
      progressBar.style.width = "0%";

      // Fake upload simulation
      let progress = 0;
      const interval = setInterval(() => {
        if (progress >= 100) {
          clearInterval(interval);
          alert("âœ… Upload complete! (Here you can connect to Cloudinary/Firebase)");
        } else {
          progress += 10;
          progressBar.style.width = progress + "%";
        }
      }, 200);
    }
  </script>
</body>
</html>
